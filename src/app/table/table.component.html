<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Dame</th>
            <th>Defend</th>
            <th>Speed</th>
            <th>Price</th>
            <th>Avatar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let champ of champs">
            <td class="color-blue">

            </td>
            <td>{{champ.dame}}</td>
            <td>{{champ.defend}}</td>
            <td>{{champ.speed}}</td>
            <td>{{champ.price}}</td>
            <td>
                <img src={{champ.avatar}} alt={{champ.name}} height="100">
                <!-- <img [src]="champ.avatar" [alt]="champ.name" height="100"> -->
            </td>
        </tr>
    </tbody>
</table>
